<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Login</h2>

    <form id="loginForm">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <button type="button" onclick="start()">Start</button>
    </form>

    <script>
        function start() {
            var username = document.getElementById('username').value;
            alert('Hello, ' + username + '! Welcome!');
            // You can add more logic here to redirect to another page or perform other actions.
        }
    </script>

</body>
</html>
